<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scal=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <title>VueJs</title>
</head>
<body>

<div class="container pt-5" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Cars application</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input type="text" class="form-control" id="search" placeholder="Name, model ..."/>
            </div>
            <hr />

            <ul class="list-group">
                <li class="list-group-item list-group-item-action pointer" v-for="car in cars">{{ car.name }} - {{  car.model }}</li>
            </ul>
        </div>

        <div class="col-md-8 pt-3">
            <div class="row">
                <div class="col-md-5">
                    <h2>Ford</h2>
                    <img src="ImagesIndex/focus.jpg" alt="" class="rounded detailed-car-image" />
                </div>
                <div class="col-md-7 pt-2">
                    <h5>Car details</h5>
                    <ul>
                        <li>Model - <strong>Focus</strong></li>
                        <li>Year - <strong>2015</strong></li>
                        <li>Owner - <strong>Max</strong></li>
                    </ul>

                    <p>+7 921 123 45 67</p>

                    <button class="btn btn-outline-success mr-3">Show phone</button>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
